<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style/style.css">
        <title>Mulufikir</title>
    </head>
    
    <!-- -- -->

    <body class="bodyBackground">
        
        <div class="logoTopBar"></div>

        <div class="logoBar">
            <img src="../Dev/Images/Logo_Kuva_2.png" alt="Logo_Kuva" class="Logo_Image">
            <div class="sloganTop"><p>Sharing is Caring!</p></div>
            <div class="navBar">
                <button class="navButton">Our Story</button>
                <button class="navButton">About Us</button>
                <button class="navButton donationsButton">Donations</button>
            </div>
            <button class="magnifyingClass"></button>
        </div>
        
        <div class="logoBottomBar"></div>
        
        <div class="imageSlider">
            <div class="imageSlideStyle imageSlideFade">
                <img src="../Dev/Images/Logo_Kuva_1.png" class="imageSliderImage">
                <div class="imageSliderText">Testi1</div>
            </div>
            <div class="imageSlideStyle imageSlideFade">
                <img src="../Dev/Images/Logo_Kuva_2.png" class="imageSliderImage">
                <div class="imageSliderText">Testi2</div>
            </div>
            <div class="imageSlideStyle imageSlideFade">
                <img src="../Dev/Images/Logo_Kuva_3.png" class="imageSliderImage">
                <div class="imageSliderText">Testi3</div>
            </div>

            <div class="imageSliderDots">
                <span class="imageSliderDot" onclick="switchImageSlider(1)"></span> 
                <span class="imageSliderDot" onclick="switchImageSlider(2)"></span> 
                <span class="imageSliderDot" onclick="switchImageSlider(3)"></span> 
              </div>
            <a class="prevArrow" onclick="nextSlide(-1)">⇦</a>
            <a class="nextArrow" onclick="nextSlide(1)">⇨</a>
        </div>

        <div class="logoBottomBar"></div>
        
        <script>
            let slideIndex = 1;
            showSlides(slideIndex);
            
            function nextSlide(n) {
                showSlides(slideIndex += n);
            }
            
            function switchImageSlider(n) {
                showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("imageSlideStyle");
                let dots = document.getElementsByClassName("imageSliderDot");
                if (n > slides.length) {slideIndex = 1}    
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";  
                dots[slideIndex-1].className += " active";
            }
        </script>

    </body>
</html>
